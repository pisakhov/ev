backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/img"
public_folder: "/assets/img"
collections:
  - name: "courses"
    label: "Courses"
    label_singular: 'Course'
    folder: "src/Courses"
    create: true
    nested:
      depth: 100
      summary: '{{title}}'
    fields:
      - { label: "Tags", name: "tags", widget: "relation", collection: "courses", search_fields: ["title"], value_field: "title" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "select", options: ["model.njk", "base.njk"], default: "model.njk" }     
      - { label: "Body", name: "body", widget: "text" }
    meta: { path: { label: Parent, widget: parent, index_file: 'index' } }