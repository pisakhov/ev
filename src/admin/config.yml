backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "public/assets/img"
public_folder: "/assets/img"
collections:
  - name: "microeconomics"
    label: "Courses > Microeconomics"
    folder: "src/Courses/Microeconomics"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "model.njk" }
      - { label: "Course", name: "course", widget: "hidden", default: "Microeconomics" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "models" }
      - { label: "Body", name: "body", widget: "markdown" }


